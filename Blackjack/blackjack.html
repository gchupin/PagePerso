<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="blackjack.css">
  <title>BlackJackytuning69</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-                  ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="blackjack.js" defer></script>
</head>

<body  style="background-color: #ffccff;">
  <div class="container">
    <div class="jumbotron" style="background-color: #ff69cc;">
      <h1 class="Page-Header col-sm-12">BlackJack</h1>
      <p class="bet col-sm-12">Votre argent: <span id="playerMoney">100</span> Celui de la banque: <span id="bankMoney">100</span></p>
    </div>
    <span id="game">
      <div class="row">
        <h2> Les cartes de la banque</h2>
      </div>
      <div class="row">
        Niveau de la banque: <span id="bankScores" class="ml-1"></span>
      </div>
      <div id="bank-cards" class="row mt-2">
      </div>
      <div class="row  mt-4">
        <h2>Vos cartes</h2>
      </div>
      <div class="row">
        Votre mise: <span id="currentBet" class="ml-1"></span>
      </div>
      <div class="row">
        Votre niveau: <span id="playerScores" class="ml-1"></span> <button id="btn-draw" class="btn btn-sm btn-success ml-4">Nouvelle carte</button><button id="btn-stay" class="btn btn-sm btn-warning">Finir le tour</button>
      </div>
      <br>
      <div id="player-cards">
      </div>
    </span>
  </div>
</body>
</html>
