<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="blackjack.css">
  <title>BlackJackytuning69</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="blackjack.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: transparent !important">
      <!-- Bank Board -->
      <h1 class="Page-Header col-sm-12">BlackJack</h1>
      <p class="money col-sm-12">Votre argent: <span id="playerMoney">100</span> Celui de la banque: <span id="bankMoney">100</span></p>
    </div>
    <div id="game">
      <div class="row">
        <!-- Player Board -->
        <div class="col-lg-6  mt-4">
          <h2>Vos cartes</h2>
          <p>
            Votre mise: <span id="currentBet" class="ml-1"></span><br>
            Votre niveau: <span id="playerScores" class="ml-1"></span>
          </p>
          <div id="player-cards" class="mt-3">
          </div>
          <button id="btn-draw" class="btn btn-sm btn-success mt-2">Nouvelle carte</button><button id="btn-stay" class="btn btn-sm btn-warning mt-2">Finir le tour</button>
        </div>
        <!-- Bank Board -->
        <div class="col-lg-6 mt-4">
          <h2> Les cartes de la banque</h2>
          Niveau de la banque: <span id="bankScores" class="ml-1"></span>
          <div id="bank-cards" class="col-sm-12 mt-5">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
